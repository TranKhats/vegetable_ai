# Dataset configuration for YOLOv8 vegetable classification

# Path to dataset
path: ./data  # dataset root dir
train: processed/train  # train images (relative to 'path')
val: processed/val  # val images (relative to 'path')
test: processed/test  # test images (relative to 'path')

# Classes
nc: 10  # number of classes
names: 
  0: carrot
  1: potato
  2: orange
